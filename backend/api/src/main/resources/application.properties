spring.application.name=api

# Configurações não-secretas do Banco de Dados
spring.datasource.url=jdbc:postgresql://localhost:5432/cmsdb
spring.datasource.username=cmsuser
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================================================
# CONFIGURAÇÃO DEFINITIVA PARA DESENVOLVIMENTO
# ===================================================================
# 1. Apaga e recria o banco a cada reinicialização
spring.jpa.hibernate.ddl-auto=update
# 2. Garante que o data.sql seja executado sempre
spring.sql.init.mode=never
# 3. Garante que o data.sql rode DEPOIS que as tabelas forem criadas
spring.jpa.defer-datasource-initialization=true
# ===================================================================

# Configurações para visualização do SQL gerado pelo Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# URLs da aplicação
app.frontend.url=http://localhost:5173
server.port=8080

# Configuração de CORS
cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173

# Limites para upload de arquivos
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
