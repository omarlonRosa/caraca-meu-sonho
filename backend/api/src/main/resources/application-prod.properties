# Configurações do Banco de Dados de Produção (lidas do ambiente Render)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Hibernate irá apenas validar o schema em produção
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# O Render define a porta através da variável de ambiente PORT
server.port=${PORT}

# Limites para upload de arquivos
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# URLs da aplicação (lidas do ambiente)
app.frontend.url=${APP_FRONTEND_URL}
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

# Segredos da aplicação (lidos do ambiente)
app.jwt.secret=${APP_JWT_SECRET}

# Cloudinary
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# Stripe
stripe.api.secret-key=${STRIPE_API_SECRET_KEY}
stripe.api.publishable-key=${STRIPE_API_PUBLISHABLE_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}

# Spring Mail (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
